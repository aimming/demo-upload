<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form id="uploadForm" method="post" enctype="multipart/form-data">
    <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx" onchange="validarArchivo(event)" />
    <button type="submit" onclick="cargarArchivo(event)">Cargar Archivo</button>
  </form>
  <p id="message"></p>

  <script src="formdata.js"></script>
</body>
</html>
